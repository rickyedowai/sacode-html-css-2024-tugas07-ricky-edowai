<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile card Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6c724b2a92.js" crossorigin="anonymous"></script>
  </head>
  <body class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="box pb-5">
            <div class="profil-img text-center mb-4">
              <img src="ipoRK.jpg" alt="profil-image" class="img-fluid rounded-circle m-top" />
            </div>
            <div class="profil-name">
              <h2 class="fw-bold f-24 text-center">Ricky Edowai</h2>
            </div>
            <div class="profil-bio">
              <h3 class="f-18 text-center">FrontEnd Developer</h3>
            </div>
            <div class="d-flex justify-content-center gap-4 my-4">
              <div class="followers">
                <span class="d-block text-center fw-bold f-27">5k+</span>
                <span class="d-block text-center">followers</span>
              </div>
              <div class="following">
                <span class="d-block text-center fw-bold f-27">2000</span>
                <span class="d-block text-center">following</span>
              </div>
              <div class="work">
                <span class="d-block text-center fw-bold f-27">300</span>
                <span class="d-block text-center">Works</span>
              </div>
            </div>
            <div class="d-flex social-links justify-content-center gap-4">
              <a href="#" class="text-decoration-none d-flex justify-content-center align-items-center facebook rounded-circle"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="text-decoration-none d-flex justify-content-center align-items-center instagram rounded-circle"><i class="fa-brands fa-instagram"></i></a>
              <a href="#" class="text-decoration-none d-flex justify-content-center align-items-center twitter rounded-circle"><i class="fa-brands fa-twitter"></i></a>
              <a href="#" class="text-decoration-none d-flex justify-content-center align-items-center github rounded-circle"><i class="fa-brands fa-github"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
